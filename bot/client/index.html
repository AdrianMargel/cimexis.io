<!DOCTYPE html>
<html>
<head>
	<title>Cimexis.io</title>
	<link rel="stylesheet" href="reset.css" />

	<!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sen:wght@400;700;800&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="split">
		<div class="canvasContainer" id="canvasContainer">
			<canvas id="canvas" width="1200" height="1200"></canvas>
			<io-scoreboard class="scoreboard" style="display: none;">
				<p class="title">Top Players</p>
				<div class="item">
					<p class="rank">1</p>
					<p class="name"><a href="#" onclick="toggleSummary(true)">Username</a></p>
					<p class="score">(12205)</p>
				</div>
				<div class="item">
					<p class="rank">2</p>
					<p class="name"><a href="#" onclick="toggleSummary(true)">Username</a></p>
					<p class="score">(3205)</p>
				</div>
				<div class="item">
					<p class="rank">3</p>
					<p class="name"><a href="#" onclick="toggleSummary(true)">Username</a></p>
					<p class="score">(1105)</p>
				</div>
				<div class="item">
					<p class="rank">4</p>
					<p class="name"><a href="#" onclick="toggleSummary(true)">Username</a></p>
					<p class="score">(302)</p>
				</div>
			</io-scoreboard>
			<io-map class="map" style="display: none;">
				<p class="title">Mini Map</p>
				<canvas id="mapCanvas" width="200" height="200"></canvas>
			</io-map>
		</div>
	</div>

	<script src="weapons.js"></script>
	<script src="simulator.js"></script>

	<script src="util.js"></script>
	<script src="base.js"></script>
	<script src="data.js"></script>
	<script src="elements.js"></script>

    <script src="/socket.io/socket.io.js"></script>

	<script src="display.js"></script>
	<script src="control.js"></script>
	<script src="localRun.js"></script>

</html>

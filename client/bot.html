<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cimexis.io</title>
	<link rel="stylesheet" href="reset.css" />

	<!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sen:wght@400;700;800&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="main.css" />
</head>
<body>

	<h1 id="mainTitle" class="mainTitle">Cimexis.io</h1>
	<button class="fullScreenBtn" onclick="openFullScreen()">Fullscreen</button>

	<div class="split">
		<div class="canvasContainer blur" id="canvasContainer">
			<canvas id="canvas" width="1200" height="1200"></canvas>
			<io-scoreboard></io-scoreboard>
			<io-map class="map">
				<p class="title">Mini Map</p>
				<canvas id="mapCanvas" width="200" height="200"></canvas>
			</io-map>
		</div>
		<div id="controlContainer" class="controlContainer" style="display: none;">
			<div class="userSelector">
				<div class="left arrow"><a></a></div>
				<div class="right arrow"><a></a></div>
				<p class="title">Username</p>
			</div>
			<div class="userInfo">
				<div class="close">
					<button class="half" onclick="toggleSummary(false)">Close X</button>
				</div>
				<div class="general">
					<p class="subtitle">Overview</p>
						<p>Owner: <span class="fade">Adrian M</span></p>
						<p>Name: <span class="fade">Username</span></p>
						<p>Score: <span class="fade">1105</span></p>
						<p class="gap">Weapon: <span class="fade">Basic Gun</span></p>
						<p>Health: <span class="fade">30/100</span></p>
				</div>
				<div class="stats">
					<p class="subtitle">Stats</p>
					<div class="item">
						<p>Health <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Regen <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Speed <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Size <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Sight <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Melee Damage <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Reload <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Damage <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Range <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Bullet Speed <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Bullet Size <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
					<div class="item">
						<p>Knockback <span class="fade">25%</span></p>
						<div class="bar"><div></div></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="weapons.js"></script>
	<script src="simulator.js"></script>

	<script src="util.js"></script>
	<script src="base.js"></script>
	<script src="data.js"></script>
	<script src="elements.js"></script>
	<io-spawn></io-spawn>

    <script src="/socket.io/socket.io.js"></script>

	<script src="display.js"></script>
	<script src="control.js"></script>
	<script src="localRun.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cimexis.io</title>
	<link rel="stylesheet" href="reset.css" />
	<link rel="icon" type="image/png" href="/favicon.png"/>

	<!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sen:wght@400;700;800&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="bot.css" />

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/theme/shadowfox.min.css'>
</head>
<body class="hideFull">

	<button class="fullScreenBtn" onclick="openFullScreen()">Fullscreen</button>

	<div class="split">
		<div class="cornerButtons2">
			<a class="buttonLink cornerButton minor" href="./index.html">Home</a>
			<a class="buttonLink cornerButton minor" href="./docs.html">Docs</a>
			<a class="buttonLink cornerButton minor disabled" >Bots</a>
		</div>
		<div class="canvasContainer blur" id="canvasContainer">
			<canvas id="canvas" width="1200" height="1200"></canvas>
			<io-scoreboard></io-scoreboard>
			<io-map class="map">
				<p class="title">Mini Map</p>
				<canvas id="mapCanvas" width="200" height="200"></canvas>
			</io-map>
		</div>
		<div id="controlContainer" class="controlContainer">
			<div class="controls">
				<div class="background">
					<button onclick="runCode();">Run</button>
					<button onclick="spawnIn();">Respawn</button>
					<button onclick="resetCode();">Reset</button>
					<button class="sizingButton" onclick="toggleExpand();">Expand</button>
				</div>
			</div>
			<div id="editorCode"></div>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/mode/javascript/javascript.min.js'></script>

	<script src="weapons.js"></script>
	<script src="simulator.js"></script>

	<script src="util.js"></script>
	<script src="base.js"></script>
	<script src="data.js"></script>
	<script src="elements.js"></script>

    <script src="/socket.io/socket.io.js"></script>

	<script src="display.js"></script>
	<script src="localRunBot.js"></script>

</body>
</html>
